version: 2
updates:
  # フロントエンド（npm）
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    assignees:
      - "crgstar"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # バックエンド（bundler）
  - package-ecosystem: "bundler"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    assignees:
      - "crgstar"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    assignees:
      - "crgstar"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
